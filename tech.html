
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journey Tracker - Tech Stack</title>
         <link rel="stylesheet" href="style.css" />
    <style>
        
        /* Task Tracker */
        .task-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Tech Stack */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .tech-badge {
            padding: 1rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tech-badge:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 0.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-brand">üìö Learn Track</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="domains.html">Domains</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="tech.html" class="active">Tech Stack</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="focus.html">Focus</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
    </nav>

    <div class="container">
        <!-- TECH STACK PAGE -->
        <div id="tech" class="page active">
            <h1 style="margin-bottom: 2rem;">‚öôÔ∏è Tech Stack Tracker</h1>

            <div class="task-form card">
                <h3 style="margin-bottom: 1rem;">‚ûï Add Technology</h3>
                <div class="form-group">
                    <input type="text" id="techName" placeholder="e.g., TensorFlow, React, Flask">
                </div>
                <button class="btn" onclick="addTech()">Add Tech</button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">üß† Your Technologies</h3>
                <div class="tech-grid" id="techGrid">
                    <div class="tech-badge">React</div>
                    <div class="tech-badge">Python</div>
                    <div class="tech-badge">TensorFlow</div>
                    <div class="tech-badge">Pandas</div>
                    <div class="tech-badge">Node.js</div>
                    <div class="tech-badge">Flask</div>
                    <div class="tech-badge">NumPy</div>
                    <div class="tech-badge">JavaScript</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tech Stack Management
        function addTech() {
            const techName = document.getElementById('techName').value;

            if (techName.trim()) {
                const techGrid = document.getElementById('techGrid');
                const techBadge = document.createElement('div');
                techBadge.className = 'tech-badge';
                techBadge.textContent = techName;
                techGrid.appendChild(techBadge);
                document.getElementById('techName').value = '';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
