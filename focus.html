    <div class="container">
        <!-- FOCUS MODE PAGE -->
        <div id="focus" class="page active">
            <div class="focus-mode card">
                <h1>ğŸ§˜ Focus Mode</h1>
                <p style="color: #6b7280; margin-top: 0.5rem;">Currently Learning: React Components</p>

                <div class="pomodoro-timer" id="timer">25:00</div>

                <div class="timer-controls">
                    <button class="btn" onclick="startTimer()">â–¶ï¸ Start</button>
                    <button class="btn" onclick="pauseTimer()">â¸ï¸ Pause</button>
                    <button class="btn" onclick="resetTimer()">ğŸ”„ Reset</button>
                </div>

                <div style="margin-top: 3rem;">
                    <h3 style="margin-bottom: 1rem;">â˜ï¸ Ambient Sounds</h3>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn" style="background: linear-gradient(135deg, #06b6d4, #3b82f6);">ğŸŒ§ï¸ Lo-fi Rain</button>
                        <button class="btn" style="background: linear-gradient(135deg, #06b6d4, #3b82f6);">ğŸŒŠ Ocean Calm</button>
                        <button class="btn" style="background: linear-gradient(135deg, #06b6d4, #3b82f6);">ğŸ”¥ Fireplace</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pomodoro Timer
        let timerInterval;
        let timeLeft = 1500; // 25 minutes in seconds
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        pauseTimer();
                        alert('ğŸ‰ Pomodoro completed! Time for a break!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 1500;
            updateTimerDisplay();
        }

        // Initialize
        updateTimerDisplay();

    </script>
    <script src="script.js"></script>
