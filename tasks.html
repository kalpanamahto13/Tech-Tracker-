 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journey Tracker - Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <style>

        /* Task Tracker */
        .task-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #8b5cf6;
        }

        .tech-badge {
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .task-form {
                padding: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                font-size: 0.875rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.625rem;
                font-size: 0.875rem;
            }

            .btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .task-item > div:first-child {
                width: 100%;
            }

            .task-item > div:last-child {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .tech-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .status-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .mark-complete-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }

            .delete-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }

            /* Filter section responsive */
            .card:first-child {
                padding: 1rem;
            }

            .card:first-child > div {
                flex-direction: column;
                gap: 1rem;
            }

            .card:first-child .form-group {
                flex: 1;
                min-width: auto;
            }
        }

        /* Tablet Styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .nav-links {
                gap: 0.75rem;
                font-size: 0.875rem;
            }

            .container {
                padding: 0 1.5rem;
            }

            .task-form {
                padding: 1.25rem;
            }

            .task-item {
                padding: 0.875rem;
            }

            .card:first-child > div {
                gap: 1rem;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {

            .container {
                max-width: 1400px;
            }

            .task-item > div:last-child {
                gap: 0.75rem;
            }
        }

    </style>
</head>
<body>

    <nav>

    <div class="container">
        <!-- TASKS PAGE -->
        <div id="tasks" class="page active">
            <h1 style="margin-bottom: 2rem;">âœ… Task Tracker</h1>

            <div class="card" style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem;">ğŸ” Filter Tasks</h3>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="filterDomain">Domain</label>
                        <select id="filterDomain" onchange="filterTasks()" aria-label="Filter by Domain">
                            <option value="all">All Domains</option>
                            <option value="webdev">ğŸ’» Web Development</option>
                            <option value="python">ğŸ Python Programming</option>
                            <option value="datascience">ğŸ“Š Data Science</option>
                            <option value="aiml">ğŸ¤– AI/ML</option>
                            <option value="cyber">ğŸ” Cybersecurity</option>
                            <option value="other">ğŸ“š DSA in Java</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterTasks()" aria-label="Filter by Status">
                            <option value="all">All Status</option>
                            <option value="in-progress">In Progress</option>

                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="filterWeek">Week</label>
                        <select id="filterWeek" onchange="filterTasks()" aria-label="Filter by Week">
                            <option value="all">All Weeks</option>
                            <option value="this-week">This Week</option>
                            <option value="last-week">Last Week</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="task-form card">
                <h3 style="margin-bottom: 1rem;">ğŸ“ Add New Task</h3>
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="e.g., Complete React Tutorial" aria-label="Enter task name">
                </div>
                <div class="form-group">
                    <label for="taskDomain">Domain</label>
                    <select id="taskDomain" aria-label="Select task domain">
                        <option value="webdev">ğŸ’» Web Development</option>
                        <option value="python">ğŸ Python Programming</option>
                        <option value="datascience">ğŸ“Š Data Science</option>
                        <option value="aiml">ğŸ¤– AI/ML</option>
                        <option value="cyber">ğŸ” Cybersecurity</option>
                        <option value="other">ğŸ“š DSA in Java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" aria-label="Select task status">
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" aria-label="Select task priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskHours">Hours Spent</label>
                    <input type="number" id="taskHours" placeholder="0" min="0" step="0.5" aria-label="Enter hours spent on task">
                </div>
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">ğŸ“‹ Your Tasks</h3>
                <div id="taskList">
                    <div class="task-item" style="justify-content: space-between;">
                        <div style="display: flex; gap: 0.75rem; align-items: center;">
                            <input type="checkbox" class="task-checkbox" onchange="toggleTaskStatus(this)" aria-label="Mark task as completed">
                            <span>Finish React Project</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <span class="tech-badge" style="background: rgba(59, 130, 246, 0.2); padding: 0.25rem 0.75rem;">Web Dev</span>
                            <span class="tech-badge status-badge" style="background: rgba(16, 185, 129, 0.2); padding: 0.25rem 0.75rem;" data-status="in-progress">In Progress</span>
                            <button class="btn mark-complete-btn" onclick="markComplete(this)" aria-label="Mark task as completed">Mark Complete</button>
                            <button class="delete-btn" onclick="deleteTask(this)" aria-label="Delete task">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <div class="task-item" style="justify-content: space-between;">
                        <div style="display: flex; gap: 0.75rem; align-items: center;">
                            <input type="checkbox" class="task-checkbox" onchange="toggleTaskStatus(this)" aria-label="Mark task as completed">
                            <span>Train CNN Model</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <span class="tech-badge" style="background: rgba(245, 158, 11, 0.2); padding: 0.25rem 0.75rem;">AI/ML</span>
                            <span class="tech-badge status-badge" style="background: rgba(239, 68, 68, 0.2); padding: 0.25rem 0.75rem;" data-status="pending">Pending</span>
                            <button class="btn mark-complete-btn" onclick="markComplete(this)" aria-label="Mark task as completed">Mark Complete</button>
                            <button class="delete-btn" onclick="deleteTask(this)" aria-label="Delete task">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task Management
        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDomain = document.getElementById('taskDomain').value;

            if (taskName.trim()) {
                // Add to general task list
                const taskList = document.getElementById('taskList');
                const domainNames = {
                    'webdev': 'Web Dev',
                    'python': 'Python',
                    'datascience': 'Data Science',
                    'aiml': 'AI/ML',
                    'cyber': 'Cyber'
                };
                const domainColors = {
                    'webdev': 'rgba(59, 130, 246, 0.2)',
                    'python': 'rgba(55, 118, 171, 0.2)',
                    'datascience': 'rgba(16, 185, 129, 0.2)',
                    'aiml': 'rgba(245, 158, 11, 0.2)',
                    'cyber': 'rgba(239, 68, 68, 0.2)'
                };

                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.style.justifyContent = 'space-between';
                const statusColors = {
                    'in-progress': 'rgba(16, 185, 129, 0.2)',
                    'completed': 'rgba(34, 197, 94, 0.2)',
                    'pending': 'rgba(239, 68, 68, 0.2)'
                };
                const statusText = {
                    'in-progress': 'In Progress',
                    'completed': 'Completed',
                    'pending': 'Pending'
                };
                const taskStatus = document.getElementById('taskStatus').value;
                taskItem.innerHTML = `
                    <div style="display: flex; gap: 0.75rem; align-items: center;">
                        <input type="checkbox" class="task-checkbox" onchange="toggleTaskStatus(this)" aria-label="Mark task as completed">
                        <span>${taskName}</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <span class="tech-badge" style="background: ${domainColors[taskDomain]}; padding: 0.25rem 0.75rem;">${domainNames[taskDomain]}</span>
                        <span class="tech-badge status-badge" style="background: ${statusColors[taskStatus]}; padding: 0.25rem 0.75rem;" data-status="${taskStatus}">${statusText[taskStatus]}</span>
                        <button class="btn mark-complete-btn" onclick="markComplete(this)">Mark Complete</button>
                        <button class="delete-btn" onclick="deleteTask(this)">ğŸ—‘ï¸</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
                document.getElementById('taskName').value = '';
            }
        }

        // Mark Complete Function
        function markComplete(button) {
            const taskItem = button.closest('.task-item');
            const statusBadge = taskItem.querySelector('.status-badge');
            const checkbox = taskItem.querySelector('.task-checkbox');

            // Update status badge
            statusBadge.textContent = 'Completed';
            statusBadge.style.background = 'rgba(34, 197, 94, 0.2)';
            statusBadge.setAttribute('data-status', 'completed');

            // Disable checkbox and button
            checkbox.disabled = true;
            button.disabled = true;
            button.textContent = 'Completed';
            button.style.background = 'rgba(34, 197, 94, 1)';
        }

        // Task Status Toggle
        function toggleTaskStatus(checkbox) {
            const taskItem = checkbox.closest('.task-item');
            if (checkbox.checked) {
                taskItem.style.opacity = '0.6';
            } else {
                taskItem.style.opacity = '1';
            }
        }

        // Delete Task Function
        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.remove();
        }


        // Filter Tasks (placeholder)
        function filterTasks() {
            // Implementation for filtering tasks
            console.log('Filtering tasks...');
        }


    </script>
